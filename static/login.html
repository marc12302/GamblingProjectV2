<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Poseidon Casino</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00D4FF;
            --secondary: #0066FF;
            --dark: #0A0E1B;
            --darker: #050714;
            --light: #1A1F2E;
            --text: #E4E4E7;
            --accent: #FF006E;
            --success: #00FF88;
            --error: #FF4444;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background: radial-gradient(circle at 80% 80%, var(--primary) 0%, transparent 50%),
            radial-gradient(circle at 20% 20%, var(--secondary) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 50%);
            filter: blur(120px);
            opacity: 0.3;
            animation: bgRotate 25s linear infinite reverse;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 15s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            z-index: 10;
        }

        .back-btn:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* Main Container */
        .login-container {
            background: rgba(26, 31, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 50px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glow effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            filter: blur(15px);
        }

        .login-container:hover::before {
            opacity: 0.4;
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo::before {
            content: '‚ö°';
            font-size: 2.5rem;
            -webkit-text-fill-color: var(--primary);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text);
            opacity: 0.7;
            font-size: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
            opacity: 0.5;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            background: rgba(10, 14, 27, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Space Grotesk', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(10, 14, 27, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input:focus + .input-icon {
            color: var(--primary);
            opacity: 1;
        }

        input::placeholder {
            color: var(--text);
            opacity: 0.3;
        }

        /* Remember me & Forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-size: 0.9rem;
            text-transform: none;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider span {
            background: rgba(26, 31, 46, 0.8);
            padding: 0 20px;
            position: relative;
            color: var(--text);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Social Login */
        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(10, 14, 27, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text);
            opacity: 0.8;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>
<div class="particles" id="particles"></div>

<a href="/" class="back-btn">
    ‚Üê √énapoi la site
</a>

<div class="login-container">
    <div class="form-header">
        <div class="logo">POSEIDON</div>
        <h1>Bine ai revenit!</h1>
        <p class="subtitle">AutentificƒÉ-te pentru a continua aventura</p>
    </div>

    <div class="message error" id="errorMessage"></div>
    <div class="message success" id="successMessage"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nume Utilizator</label>
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Introdu numele de utilizator"
                        required
                        autocomplete="username"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="password">ParolƒÉ</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Introdu parola"
                        required
                        autocomplete="current-password"
                >
            </div>
        </div>

        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">»öine-mƒÉ minte</label>
            </div>
            <a href="#" class="forgot-link">Ai uitat parola?</a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Autentificare
        </button>
    </form>

    <div class="divider">
        <span>SAU</span>
    </div>

    <div class="social-buttons">
        <button class="social-btn" title="Google">üîç</button>
        <button class="social-btn" title="Discord">üí¨</button>
        <button class="social-btn" title="Steam">üéÆ</button>
    </div>

    <div class="register-link">
        Nu ai cont? <a href="/register">√énregistreazƒÉ-te acum</a>
    </div>
</div>

<script>
    // Create floating particles
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        document.getElementById('particles').appendChild(particle);
    }

    // Create initial particles
    for (let i = 0; i < 20; i++) {
        createParticle();
    }

    // Form submission
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Reset messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span>';

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                successMessage.textContent = 'Autentificare reu»ôitƒÉ! Redirec»õionare...';
                successMessage.style.display = 'block';

                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('balance', data.balance);

                // Remember me functionality
                if (document.getElementById('remember').checked) {
                    localStorage.setItem('rememberMe', 'true');
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                errorMessage.textContent = data.error || 'Nume de utilizator sau parolƒÉ incorectƒÉ.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Autentificare';
            }
        } catch (error) {
            errorMessage.textContent = 'Eroare de conexiune. Te rugƒÉm sƒÉ verifici conexiunea la internet.';
            errorMessage.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Autentificare';
        }
    });

    // Social login placeholders
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            alert('Autentificare socialƒÉ va fi disponibilƒÉ √Æn cur√¢nd!');
        });
    });

    // Forgot password handler
    document.querySelector('.forgot-link').addEventListener('click', (e) => {
        e.preventDefault();
        alert('Func»õia de resetare a parolei va fi disponibilƒÉ √Æn cur√¢nd!');
    });

    // Input focus effects
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', () => {
            input.parentElement.style.transform = 'scale(1)';
        });
    });

    // Check if user selected "Remember me" previously
    if (localStorage.getItem('rememberMe') === 'true') {
        const savedUsername = localStorage.getItem('savedUsername');
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            document.getElementById('remember').checked = true;
        }
    }

    // Save username if "Remember me" is checked
    document.getElementById('remember').addEventListener('change', (e) => {
        if (e.target.checked) {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('savedUsername', username);
            }
        } else {
            localStorage.removeItem('savedUsername');
        }
    });
</script>
</body>
</html>
